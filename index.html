<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>天气预报</title>

    <!-- Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!--外联样式-->
    <link rel="stylesheet" href="support.css">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!--字体样式-->
    <link href='https://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700,400italic|Montserrat:400,700|Cardo:400italic|Advent+Pro:100' rel='stylesheet' type='text/css'>
    <!--Font awesome字体图标-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<div class="container-bg">
    <div class="container">

        <!--标题-->
        <div class="row text-center title-container">
            <h1 style="text-align: center">Local Weather App</h1>
            <a href="https://github.com/Guodun"><small>github.com/Guodun</small></a>
        </div>

        <!--搜索框-->
        <div class="search-weather text-center" id="search-container">
            <h4>请输入城市名字</h4>
            <form class="form-inline" id="form">
                <div>
                    <input class="form-control" type="text" placeholder="如输入“深圳”" id="search-weather">
                    <button type="submit" class="btn btn-default" id="search-btn">查询</button>
                </div>
            </form>
        </div>

        <!--天气数据框-->
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2 col-lg-8 col-lg-offset-2 weather-frame">
                <div class="row">
                    <div class="col-md-6">
                        <div class="clockDisplay-container">
                            <p id="date">N/A</p>
                            <h3 id="time">N/A</h3>
                        </div>
                    </div>
                    <div class="col-md-6" style="text-align: right">
                        <span>
                            <a href="#" id="weather">天气情况 </a>|
                            <a href="#" id="airInfo">空气质量</a>
                        </span>
                        <h3 class="move-left" id="city">N/A</h3>
                        <p class="move-left">
                            <img id="weatherImage" src=" " width="45px" height="45px">
                            <span id="weatherIntroduce">N/A</span>
                        </p>
                    </div>
                </div>
                <div class="row weatherData-container" style="text-align: center">
                    <div class="col-md-4 col-xs-4 weather-data">
                        <p id="tempName">温度</p>
                        <small id="temp">N/A</small>
                    </div>
                    <div class="col-md-4 col-xs-4">
                        <p id="humidityName">湿度</p>
                        <small id="humidity">N/A</small>
                    </div>
                    <div class="col-md-4 col-xs-4">
                        <p id="windName">风速</p>
                        <small id="wind">N/A</small>
                    </div>
                </div>
            </div>

            <!--设置按钮-->
            <div class="setting-icon">
                <div>
                    <a href="#" id="search-icon"><i class="fa fa-cog fa-2x" aria-hidden="true"></i></a>
                </div>
                <div>
                    <a href="#" id="notice-icon"><i class="fa fa-info-circle fa-2x" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>

        <!--注意框-->
        <div class=" row text-center">
            <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2 col-lg-8 col-lg-offset-2">
                <ul class="notice">
                    <li>使用HTML5定位服务</li>
                    <li>如果定位失败，请重新刷新页面获取定位</li>
                    <li>如果您的浏览器不支持定位，请点击查找按钮，输入城市查询天气</li>
                    <li>点击“空气质量”可切换查看城市空气情况</li>
                    <li>响应式布局，自适应手机浏览器</li>
                </ul>
                <p>
                    <a href="#" id="future-btn">点击查看未来一周天气预报</a>
                </p>
            </div>
        </div>

        <!--明日天气框-->
        <div class="row text-center future-weather-container">
            <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2 col-lg-8 col-lg-offset-2 weather-frame">
                <p>天气预报</p>
                <hr>
                <div class="row" id="next-future-1">

                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="application/javascript" src="support.js"></script>

</body>
</html>
